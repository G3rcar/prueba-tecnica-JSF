<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        
        <f:event type="preRenderView" listener="#{loginController.checkIfLoggedIn()}"/>


        <title>Prueba TÃ©cnica PrimeFaces</title>
    </h:head>

    <h:body>

        <ui:insert name="modals"></ui:insert>

        <div id="top" class="top">
            <div style="float: right; margin-top:5px;">
                <h:form>
                    <p:commandButton id="usernameButton" value="#{loginController.username}" type="button" icon="pi pi-user"/>
                    <p:menu overlay="true" trigger="usernameButton" my="left top" at="left bottom">
                        <p:menuitem value="Cerrar sesion" action="#{loginController.logout()}" icon="pi pi-sign-out"/>
                    </p:menu>
                </h:form>
            </div>
        </div>
        <div>
            <div id="left">
                <h:form>  
                    <p:menu style="padding: 0; width: 100%;">
                        <p:menuitem value="Blog" icon="pi pi-calendar" url="./blogs.xhtml" />
                        <p:menuitem value="Lectores" icon="pi pi-user" url="./readers.xhtml" />
                        <p:menuitem value="Lectores de los blogs" icon="pi pi-users" url="./blog-readers.xhtml" />
                    </p:menu>
                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        
        

        
    </h:body>

</html>

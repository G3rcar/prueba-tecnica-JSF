<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prueba Técnica</title>
    </h:head>
    <h:body>
        <div style="width:300px; margin:auto; margin-top:100px;">
            <p:panel header="Login">
                
                <h:form id="login">
                    
                    <p:outputLabel value="Usuario:"/>
                    <br />
                    <p:inputText value="#{loginController.user.username}" style='width:95%' />
                    <br/>
                    <p:outputLabel value="Contraseña:"/>
                    <br />
                    <p:inputText value="#{loginController.user.password}" style='width:95%' type="password" />
                    <br/>
                    <br/>
                    
                    <h:outputText id="error-message" value="#{loginController.errorMessage}" style="color:#cc0033; font-weight: bold; margin:10px; display:block;" />
                    
                    <p:commandButton action="#{loginController.doLogin()}" value="Login" update="error-message" />
                    
                    
                </h:form>
                
            </p:panel>
        </div>
    </h:body>
</html>
